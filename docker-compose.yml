version: '2'
services:
  #heimdall - gateway, manager
  heimdall:
    image: linuxserver/heimdall
    container_name: heimdall
    volumes:
      - /mnt/storage/appdata/heimdall/config:/config
    ports:
      - 80:80
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
  #sabnzbd - downloader
  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    volumes:
    #why does sabnzbd need access to comics?
      - comics:/comics
      - /mnt/storage/appdata/sabnzbd/config:/config
      - complete_downloads:/config/Downloads
      - incomplete_downloads:/config/incomplete
    ports:
      - 8080:8080
      - 9090:9090
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=America/New_York
  #nzbhydra - aggregates indxers
  nzbhydra:
    image: linuxserver/hydra
    container_name: hydra
    volumes:
      - /mnt/storage/appdata/hydra/config:/config
      - complete_downloads:/downloads
    ports:
      - 5075:5075
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
  #plex - media server
  plex:
    image: linuxserver/plex
    container_name: plex
    volumes:
      - /mnt/storage/appdata/plex:/config
      - tv:/data/tvshows
      - home_movies:/data/homemovies
      - photos:/data/photos
      - movies:/data/movies
      - christmas_movies:/data/christmas
      - kids_movies:/data/kids
      - music:/data/music
      - temp_storage:/transcode
    network_mode: host
    restart: always
    environment:
      - VERSION=public
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=America/New_York
  #tautulli - plex stats
  tautulli:
    image: linuxserver/tautulli
    container_name: tautulli
    depends_on:
      - plex
    volumes:
      - /mnt/storage/appdata/plexpy:/config
      - /mnt/storage/appdata/plex/Library/Application\ Support/Plex\ Media\ Server/Logs:/logs:ro
    ports:
      - 8181:8181
    links:
      - plex
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=America/New_York
  #sonarr - tv downloader
  sonarr:
    image: linuxserver/sonarr
    container_name: sonarr
    depends_on:
      - sabnzbd
    volumes:
      - /mnt/storage/appdata/sonarr:/config
      - tv:/tv
      - complete_downloads:/config/Downloads
#       - /mnt/storage/media/tv_import:/tv_import
    ports:
      - 8989:8989
    links:
      - sabnzbd
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
  #portainer - docker manager
  portainer:
    image: portainer/portainer
    container_name: portainer
    ports:
      - 9000:9000
    volumes:
      - /mnt/storage/appdata/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart:
      always
  #lazylibrarian - book/comic manager
  lazylibrarian:
    image: linuxserver/lazylibrarian
    container_name: lazylibrarian
    ports:
      - 5299:5299
    volumes:
      - /mnt/storage/appdata/lazylibrarian:/config
      - complete_downloads:/downloads
      - books:/books
    restart:
      always
    environment:
      - TZ=America/New_York
      - PUID=${PUID}
      - PGID=${PGID}
  #watchtower - docker image updater
  watchtower:
    container_name: watchtower
    restart: always
    image: v2tec/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#    command: --schedule "0 0 4 * * *" --cleanup
  #netdata - metrics for apps
  netdata:
    image: netdata/netdata
    ports:
      - 19999:19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
  #ubooquity - manages comics
  ubooquity:
    image: linuxserver/ubooquity
    container_name: ubooquity
    ports:
    - 2202:2202
    - 2203:2203
    volumes:
    - /mnt/storage/appdata/ubooquity:/config
    - complete_downloads:/files
    - comics:/comics
    restart:
      always
    environment:
    - PUID=${PUID}
    - PGID=${PGID}
  #mylar - comic download
  mylar:
    image: linuxserver/mylar
    container_name: mylar
    ports:
      - 8090:8090
    volumes:
      - /mnt/storage/appdata/mylay:/config
      - complete_downloads:/downloads
      - comics:/comics
    environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=America/New_York
  headphones:
    image: linuxserver/headphones
    container_name: headphones
    ports:
    - 8182:8181
    volumes:
    - /mnt/storage/appdata/headphones:/config
    - complete_downloads:/downloads
    - music:/music
    environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=America/New_York
  couchpotato:
    image: linuxserver/couchpotato
    container_name: couchpotato
    ports:
    - 5050:5050
    volumes:
    - /mnt/storage/appdata/couchpotato:/config
    - complete_downloads:/downloads
    - movies:/music
    environment:
    - PUID=${PUID}
    - PGID=${PGID}
    - TZ=America/New_York




volumes:
  comics:
    driver_opts:
      type: none
      device: /mnt/storage/media/comics
      o: bind
  tv:
    driver_opts:
      type: none
      device: /mnt/storage/media/tv
      o: bind
  home_movies:
    driver_opts:
      type: none
      device: /mnt/storage/media/homemovies
      o: bind
  photos:
    driver_opts:
      type: none
      device: /mnt/storage/media/photos
      o: bind
  movies:
    driver_opts:
      type: none
      device: /mnt/storage/media/movies
      o: bind
  kids_movies:
    driver_opts:
      type: none
      device: /mnt/storage/media/kids
      o: bind
  christmas_movies:
    driver_opts:
      type: none
      device: /mnt/storage/media/christmas
      o: bind
  music:
    driver_opts:
      type: none
      device: /mnt/storage/media/music
      o: bind
  books:
    driver_opts:
      type: none
      device: /mnt/storage/media/books
      o: bind
  complete_downloads:
    driver_opts:
      type: none
      device: /mnt/storage/downloads/complete
      o: bind
  incomplete_downloads:
    driver_opts:
      type: none
      device: /mnt/storage/downloads/incomplete
      o: bind
  temp_storage:
    driver_opts:
      type: none
      device: /mnt/storage/tmp
      o: bind

      
